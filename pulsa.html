<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DANA - Produk | Dunia 乂 Digital</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
body{background:linear-gradient(180deg,#dff1ff 0%,#c7e4ff 35%,#a7d2ff 70%,#8ac1ff 100%);font-family:sans-serif}
.container{max-width:1100px;margin:20px auto;padding:16px}
.card{background:white;border-radius:12px;padding:12px;box-shadow:0 6px 20px rgba(0,0,0,.08)}
.back{display:inline-block;margin-bottom:12px}
.btn-beli{background:#0d6efd;color:white;padding:8px 10px;border-radius:8px;display:inline-block;text-align:center}
.grid-small{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
@media(min-width:640px){.grid-small{grid-template-columns:repeat(3,1fr)}}
</style>
</head>
<body>
<div class="container">
  <a class="back" href="index.html">← Kembali</a>
  <h1 class="text-2xl font-bold mb-4">DANA — Daftar Produk</h1>

  <div id="productGrid" class="grid-small"></div>
</div>

<script>
// Menghasilkan daftar nominal DANA sama seperti di index.html
const products = [];
for(let n=5000;n<=500000;n+=5000){
  products.push({name:`pulsa ${n.toLocaleString()}`, price: n + 350});
}

window.onload = () => {
  const grid = document.getElementById('productGrid');
  products.forEach(p => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `\
      <p class="font-bold">${p.name}</p>\
      <p class="text-gray-600">Rp ${p.price.toLocaleString()}</p>\
      <a class="btn-beli mt-3 block mt-2" href="payment.html?paket=${encodeURIComponent(p.name)}&harga=${encodeURIComponent(p.price)}">Beli</a>\
    `;
    grid.appendChild(card);
  });
}
</script>
</body>
</html>
