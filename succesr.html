<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirect WhatsApp</title>
</head>
<body>
<script>
// Pesan otomatis
const pesan = "halo min lagi pesen robux proses in dong";

// Nomor WA tujuan
const nomor = "6283815429972"; // ubah jika mau

// Redirect otomatis
window.location.href = `https://wa.me/${nomor}?text=${encodeURIComponent(pesan)}`;
</script>

<p>Mengarahkan ke WhatsApp...</p>
</body>
</html>
